<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Cadastro de Imovel </title>
</h:head>

<h:body>
    <h1>Cadastro de imovel </h1>
    <h:form >
        <h:panelGrid columns="2" >
        	<h:outputLabel value="Bairro" />
            <h:inputText id="bairro" value="#{imovelController.endereco.bairro}" />
        	<h:outputLabel value="Descricao" />
            <h:inputText id="descricao" value="#{imovelController.imovel.descricao}" />
            <h:outputLabel value="Latitude" />
            <h:inputText id="lat" value="#{imovelController.imovel.lat}" />
            <h:outputLabel value="Longitude" />
            <h:inputText id="longi" value="#{imovelController.imovel.longi}" />
            <h:outputLabel value="Valor" />
            <h:inputText id="valor" value="#{imovelController.imovel.valor}" />
            <h:commandButton value="Grava" action="#{imovelController.gravar()}" />
        </h:panelGrid>
         <h:message for="bairro" style="color:red" />
    </h:form>
        
</h:body>

</html>
