<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Cadastro de Imovel </title>
</h:head>

<h:body>
    <h1>Lista de imovel </h1>
<h:messages />
     <h:dataTable id="imovelTable"
            rendered="#{imovelController.imoveis != null}"
            value="#{imovelController.imoveis}" var="imovel">
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Descricao" />
               </f:facet>
               <h:outputText value="#{imovel.descricao}"></h:outputText>
            </h:column>
     </h:dataTable>        
</h:body>

</html>
